        title: "%{name}, estamos processando os últimos pagamentos."
        subtitle_html: "Seu projeto foi finalizado em %{expires} e está aguardando confirmação de boletos e pagamentos. Devido à data de vencimento de boletos, projects que tiveram support de última hora ficam por até 4 dias úteis nesse status, contados a partir da data de finalização do projeto. %{link}."
        header: "A partir daqui o seu projeto pode bater a meta ou não. Veja o que acontece em cada um dos casos:"
        success: "Bati a meta:"
        failed: "Não bati a meta:"
        good_luck: "Boa sorte!"
      successful:
        title: "%{name}, comemore que you merece!"
        subtitle_html: "Seu projeto foi bem sucedido e agora é a hora de iniciar o trabalho de relacionamento com seus apoiadores! Atenção especial à entrega de Rewards. Prometeu? Entregue! Não deixe de olhar a seção de pós-projeto do %{link1} e de informar-se sobre %{link2}. "
        header1: "E não se esqueça: transparência é tudo."
        transparent_html: "Manter um apoiador informado é manter um apoiador feliz. Mesmo que you vá informá-lo de uma falha ou contratempo. Apoiadores felizes são %{link} . Portanto, use e abuse (sempre com moderação) da aba novidades. O que você escrever por lá chega direto na caixa de emails dos seus apoiadores. Já vai começar a entrega de Rewards? Na aba \"relatórios\" você baixa informações para que você possa fazer a gestão de entrega de Rewards do seu projeto."
        header2: "Não deixe de ler:"
      rejected:
        title: "%{name}, infelizmente não foi dessa vez."
        subtitle_html: "You enviou seu projeto para análise do Catarse e entendemos que ele não está de acordo com o perfil do site. Ter um projeto recusado não impede que you envie novos projects para avaliação ou reformule seu projeto atual. Converse com nosso atendimento! Recomendamos que você dê uma boa olhada nos %{link1}  e no %{link2}."
      online:
        title: "%{name}, sua campanha está no ar!"
        subtitle_html: "Seu projeto está no ar e sua campanha se encerrará às 23hs59min59s do dia %{date}. Até esse dia e horário you poderá receber support. Lembre-se, é tudo-ou-nada e você só levará os recursos captados se bater a meta que foi estipulada. Acesse a nossa %{link2} para outras dúvidas!"
        explanation_html: "
<div class='fontsize-base u-marginbottom-40 card card-terciary'>
                      <p class='fontweight-bold'>
                        Com o projeto no ar, algumas informações não podem mais ser editadas
                      </p>
                      <p>
                        You não poderá mais alterar:<br> - a sua meta de captação;<br> - o prazo final;<br> - a URL do projeto;<br> - o usuário dono do projeto.
                      </p>
                      <p class='fontweight-bold'>
                        Precisa de mais informações sobre processos de campanha? Veja o box ao lado.
                      </p>
                      <p>
                        A pequisa&nbsp;%{link1} também é ótima fonte de dados sobre o cenário brasileiro. Uma boa lida no&nbsp; %{link2} pode ser inspiradora. Lá you encontra histórias de projects bem sucedidos e dicas de campanha.
                      </p>
                    </div>
"
      failed:
        title: "%{name}, não desanime!"
        subtitle_html: "Seu projeto não bateu a meta e sabemos que isso não é a melhor das sensações. Mas não desanime. Encare o processo como um aprendizado e não deixe de cogitar uma segunda tentativa. Não se preocupe, todos os seus apoiadores receberão o dinheiro de volta. %{link}."
        questions: "Enviamos também um email para you com duas perguntinhas. Se você tiver tempo e cabeça, seria ótimo se pudesse dar uma olhada. Seu feedback nos ajuda a construir um Catarse melhor e mais legal pra você."
      draft:
        title: "%{name}, construa seu projeto!"
        subtitle: "Quanto mais cuidadoso e bem formatado for um projeto, maiores as chances de ele ser bem sucedido na sua campanha de captação. Antes de Submit seu projeto para a nossa análise, preencha todas as abas ao lado com carinho. You pode Save as alterações e voltar ao rascunho de projeto quantas vezes quiser. Quando tudo estiver pronto, clique no botão Submit e entraremos em contato para avaliar o seu projeto."
        study_title: "Sentiu que precisa estudar mais para montar seu projeto? Confira os links no box ao lado."
      approved:
        title: "%{name}, seu projeto foi aprovado!"
        subtitle_html: "Para colocar o seu projeto no ar é preciso apenas que you preencha os dados necessários na aba %{link1}. É importante saber que cobramos a taxa de 13% do Value total arrecadado apenas por projects bem sucedidos. Entenda %{link2}. "
      in_analysis:
        title: "%{name}, you enviou seu projeto para análise e receberá nossa resposta em até 4 dias úteis"
        subtitle_html: "Muito obrigado! Nossa equipe vai avaliar todo o conteúdo do seu projeto e em até 4 dias úteis you receberá um email informando se ele foi Aprovado, Recusado ou se vai continuar Em Análise por mais algum tempo para que você possa realizar ajustes sugeridos. Aproveite esse período para coletar feedbacks com pessoas próximas!"
    dashboard_analysis_success:
