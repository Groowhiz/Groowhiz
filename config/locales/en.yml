      subtitle: "Get to know Catarse better."
      introduction_html: "Catarse is a space of exchange among individuals who together <br >enable the realization of creative projects."
      legend_html: "We believe that connecting people that share a cause, an idea, a project, is one of the best ways to bring them to fruition. <br><br> Make yourself at home! This is your space as much as it is ours. After all, catharsis comes from people like you, searching for new ways to give life to their society. We believe this is a new alternative to government resources, company sponsorships and bank loans. It is by the people, for the people. =)"
      submit: "SUBMITTING A PROJECT"
