    guidelines_start:
      accept: "I have read and understand how Catarse works."
      explore_curious: "Just looking around!"
      explore_projects: "I want to explore the projects."
      submit: "Next step!"
      send_project: "I want to submit my project."
      subtitle: "Understand step-by-step how to finance your project through Catarse."
      title: "How does Catarse work?"
      introduction: "Catarse is a different - and collaborative - way to make your projects become reality."
      legend_html: "Use this guide to decide if Catarse is the right tool for the job."
      title_one: "Submit your project"
      step_one: "Projects are actions! And we receive them with open arms whether they are small, big, funny, serious, traditional, innovative... We love projects that require little money and have a big impact in their communities."
      title_two: "Review"
      step_two: "After we receive your project, it will be screened by our team of reviewers. The objective here is to give you tips in order to maximize the chances of your project becoming successful, as well as filtering inappropriate projects. Remember, we want your project to be successful as much as you do ;)"
      title_three: "Let's go live!?"
      step_three: "When your project is ready, it's time to go live and plan your campaign. During this period, you will need to engage as many people as possible to reach your goal."
      title_four: "It's all-or-nothing"
      step_four: "If your project doesn't reach its goal before time runs out, all contributors will receive their pledges back in the form of credits. They can also ask for direct refunds if they want."
      title_requirements: "Requirements to submit your project to Catarse"
      creative: "Creative and Finite"
      collective: "Collective Benefits"
      nonprofit: "Non-financial rewards"
      donation: "No philanthropic or “fund my life” projects"
      video: "Make a video"
      more_questions: "Ok, but tell me more about this Catarse..."
      title_magic: "Our magic formula"
      magic: "We believe that providing a meeting place for people that share common values is the best way to turn projects into reality. Use Catarse as a channel to direct your network towards a COMMON objective."
      title_money: "Where does the money to finance projects come from?"
      money: "At least 50% generally comes from your own network of contacts. In this way, Catarse is a way for you to get closer to the people around you. You can expand that network by sharing your Catarse project through social networks, newspapers, blogs and, of course, your local bar."
      title_work: "Does it take a lot of work?"
      work: "You bet it does! There's no such thing as easy money on the Internet. You'll have to work a lot during your project, but the experience will be worth it, we promise :D And you will have a much stronger network behind your project after Catarse."
      title_costs: "How much does it cost to use Catarse?"
      costs: "Submitting your project is completely free. When your project is approved and has reached its goal, Catarse will apply a 13% fee (this value includes both the Catarse fee and the payment gateway fee)."
      why: "Why Catarse?"
      intro: "First of all, there are tons of benefits to this new way of financing projects:"
      why_one: "By creating a strong bond with your network, your campaign will open doors to new projects, partnerships and other unexpected connections."
      why_two: "If you work hard to promote it, your project can quickly spread to a lot of people, expanding your network and strengthening the base of supporters around your cause."
      why_three: "Minimum red tape and low financial risk. No interest rate, no entry fees... and lots of fun and excitement."
    guidelines_tips:
      title: "Almost there!"
      subtitle: "Before submitting your project, it's good to think over a few important points."
      introduction_html: "We know you're excited to have your project go live, but first answer <br> (on a piece of paper) the following questions."
      legend_html: "Having clear answers to these questions will help tremendously in structuring your project, <br>increasing the chances that it will be successful."
      title_one: "What inspired you to make this project?"
      tip_one: "People only engage when they realize the importance of a cause. either to society, or to you. So be very clear about your inspiration. and let it flow into your project."
      title_two: "What is the focus?"
      tip_two: "Catarse is an excellent way to take the first steps. Therefore, define very discretely the purpose of your project, as well as who will benefit from it. Clearly defining your objectives is one of the best ways to make people envision your project and come on board."
      title_three: "What is your goal?"
      tip_three: "Calculate all costs for the project execution and rewards delivery. Also take into account your ability to engage people before you define your financial goal."
      title_four: "What is your deadline for the fundraising?"
      tip_four: "Don't underestimate the work that goes into a campaign. You will have to work hard during the entire time the project is live, so we don't want you to tire yourself out too much during this process. Our recommendation: 40 days of campaigning."
      title_five: "Have you thought about the project rewards?"
      tip_five: "Remember that rewards are public promises. So, think very carefully when elaborating them and consider the logistics in  how you'll deliver them to your contributors. Our suggestion: consider offering immaterial rewards: downloads, experiences, that sort of thing."
      title_six: "Is your video ready?"
      tip_six: "The video is your project's business card. It's through your video that supporters will get in touch with your cause. So take special care in the script, audio and image quality. HD video tends to help."
      title_seven: "How will you mobilize your network?"
      tip_seven: "You need to have a clear idea on how you will engage your network and convince them to contribute to your project. Distribute updates weekly, and be thoughtful about your approach to win your community's attenion and support."
      title_eight: "How will the money be used?"
      tip_eight: "Create a GOOGLE DOCS spreadsheet and open your budget to show everyone how the money will be used. Transparency is everything!"
      explore_curious: "Just looking around!"
      explore_projects: "I want to explore the projects."
      submit: "Next step!"
      send_project: "I want to submit my project."
      guide: "Download here a complete guide with all the tips to plan your project in Catarse."
    privacy:
      title: "Privacy Policy"
    terms:
      title: "Terms of use"
