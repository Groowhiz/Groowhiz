      email_text: "Thanks for trusting your project to Catarse :)<br><br>We're going to take a look at your project as quickly as we can, but we're a small team, so please give us up to 4 days to respond. We may get back to you sooner though, so pay attention to your inbox!<br><br>In the meantime, you should try to get to know the projects that are online (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) and - if you like any of them - contribute! This is a great way to show support for the crowdfunding culture in Brazil and to feed the ecosystem that keeps growing around Catarse.<br><br>You may get some inspiration for your own project...<br><br>Stay tuned for updates in <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> and get some deeper knowledge about Catarse by reading our <a href='%{blog}' style='color: #E75297 !important;'>blog</a>.<br><br>If you have any questions, send an email to: %{email}"
