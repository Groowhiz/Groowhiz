  static:
    guidelines_contributions:
      title: "I want to contribute to a project!"
      subtitle: "Understand step-by-step how to contribute to a project on Catarse."
      introduction: "Catarse is a great way to engage in a cause you believe in"
      legend_html: "We believe that supporting a project is one of those small ways to do a lot of darn good in the world."
      title_one: "Explore the Project"
      step_one: "The first step is to understand the project. Watch the video, read the description, browse the links. If you're convinced that this project needs to come to life, then take the nex step!"
      title_two: "Decide how much you’ll contribute"
      step_two: "A good way to decide how much to contribute is to take a look at the rewards on offer. (And you might consult your wallet too.)"
      title_three: "Finalize your contribution"
      step_three: "Fill in your information and review it! Then, decide what form of payment meets your needs."
      title_four: "Spread the word!"
      step_four: "Now you and the project creator are in this together. Spread the word through your networks and stay tuned on the updates."
      title_requirements: "Remember: in Catarse it’s “all or nothing”"
      successful_title: "If the project meets or exceeds its financial target ..."
      successful: "The project is considered successful! The creator gets the money and contacts all supporters."
      not_success_title: "If the project does not meet the target ..."
      not_success: "The full amount of your contribution is returned to you in the form of credit (to support another project). If you'd prefer another form of refund, you can request your money back according to the rules of the <a href='%{terms}' target='_blank'>terms of use</a>."
      title_not_funded: "If the project does not achieve the goal, how do I use my credits?"
      not_funded: "You'll receive credits on your account on Catarse. Whenever you choose to contribute another project, there will be a field on the payment page where you can use your credits."
      more_questions: "I'm dying to support a project, is there anything else I need to know?"
      title_contribution: "How do I know that my support was successful?"
      contribution: "You will receive a confirmation email. And stay tuned on the contributions tab at the page of the project you supported."
      title_rewards: "If the project is funded, how do I get my rewards?"
      rewards: "It's the project creator's duty to contact you and arrange delivery of the reward. If not, you need to send an email to him/her to claim it! If you get no answer… contact us and we'll give them an earfull =D"
      title_credits: "If the project does not achieve the goal, how do I use my credits?"
      credits: "You will receive credits on Catarse. The moment you choose to contribute to another project, there will be a field on the payment page where you can use your credits."
      title_money: "What if I don't want to use the credits?"
      money: "No problem! You just need to enter in your profile (My credits) and request a chargeback. If you paid with debit or ticket (Boleto), you’ll need to open an account at MoIP. If you used a credit card the money will show up on your next bill."
      other_contributions: "I WANT MORE! CAN I HELP IN OTHER WAYS?"
      intro: "Get to know different ways to help projects you believe in"
      other_one: "Bring two other friends to contribute with the same amount you did"
      other_two: "Spread the word to every one. Tell them how great the project you supported on Catarse is."
      other_three: "Do you have a friend who’s a journalist? Encourage them to post something about it on their blog."
      other_four: "Make a contributing video to broadcast your belief in the project. Take these guys for example: https://vimeo.com/46233018"
      other_five: "Send an e-mail to the project creator asking how can you help even more."
      submit: "VERY COOL!"
      send_project: "I want to submit my project "
      explore_curious: "I’M ON BOARD!"
      explore_projects: "I want to contribute a project"
