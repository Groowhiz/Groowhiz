        email_subject: "Hooray! The project %{project_name} was successful on Catarse!"
        email_text: "The project %{project_link}, that you have contributed to, was successfully funded! Let's celebrate o/<br><br>The project has, including yours, %{project_total_contributions} wonderful contributions, raised %{project_pledged} and reached %{project_process}% of its goal =D<br><br>Something that is important to know: the Catarse team takes 3 days to send to the project creator the list of all the contributions. So the project creator should be in touch with you to thank you and talk about the rewards delivery in a few days.<br><br>In the meantime, why don't you share this success with all your friends?<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>If you want to get in touch with %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any questions about Catarse, access our FAQ: <a href='http://www.catarse.me/faq' style='color: #008800';>www.catarse.me/faq</a> or send an email to <a href='mail_to:contato@catarse.me' style='color:#008800;'>contato@catarse.me</a><br>"
